<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root-js"></div>
    <!-- From html -->
    <h1>Hello World from h1 HTML tag!</h1>
    <!-- From JS -->
    <script>
      const heading_js = document.createElement("h1");
      heading_js.innerHTML = "Hello World from JS variable!";
      const root_js = document.getElementById("root-js");
      root_js.appendChild(heading_js);
    </script>
    <!-- From React -->
    <div id="root"></div>
    <!-- React CDN - injecting react into the project -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading = React.createElement("h1", {}, "Hello World from React!");
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(heading);
    </script>
  </body>
</html>
